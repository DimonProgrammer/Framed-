<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  width:1200px;
  height:630px;
  background:#0e0e0e;
  font-family:Georgia,'Times New Roman',serif;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:80px 120px;
  overflow:hidden;
  position:relative;
}
.accent-line{
  width:48px;
  height:3px;
  background:#e13630;
  margin-bottom:40px;
}
.logo{
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
  font-size:14px;
  font-weight:700;
  letter-spacing:0.3em;
  text-transform:uppercase;
  color:#f1eeea;
  opacity:0.25;
  margin-bottom:48px;
}
h1{
  font-size:42px;
  font-weight:500;
  line-height:1.35;
  color:#f1eeea;
  text-align:center;
  max-width:900px;
}
.sub{
  margin-top:36px;
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
  font-size:16px;
  color:#f1eeea;
  opacity:0.4;
  letter-spacing:0.04em;
}
.bottom-accent{
  position:absolute;
  bottom:0;left:0;right:0;
  height:4px;
  background:#e13630;
}
</style>
</head>
<body>
  <div class="logo">FRAMED</div>
  <div class="accent-line"></div>
  <h1>Почему одни бутики закрываются в&nbsp;кризис, а&nbsp;другие&nbsp;— выходят из&nbsp;него сильнее</h1>
  <div class="sub">Экспертный разбор с Екатериной Саввиди</div>
  <div class="bottom-accent"></div>
</body>
</html>
